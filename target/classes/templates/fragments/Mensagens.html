<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
     
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
			
			 <div  th:if="${!#strings.isEmpty(mensagemiguais)}">
                        <div class="alert alert-warning alert-dismissible">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">X</button>
                            <h4><i class="icon fa fa-warning"></i> Atenção!</h4>
                           	<span th:text="${mensagemiguais}"></span>
                        </div>
                    </div>
                    
              
			 <div  th:if="${!#strings.isEmpty(mensagem)}">
                        <div class="alert alert-danger alert-dismissible">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">X</button>
                            <h4><i class="icon fa fa-close"></i> Erro!</h4>
                           	<span th:text="${mensagem}"></span>
                        </div>
                    </div>   
                    
                     <div  th:if="${!#strings.isEmpty(mensagemsucesso)}">
                        <div class="alert alert-success alert-dismissible">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">X</button>
                            <h4><i class="icon fa fa-check"></i> Sucesso!</h4>
                           	<span th:text="${mensagemsucesso}"></span>
                        </div>
                    </div>  
                    
                        <div  th:if="${!#strings.isEmpty(mensagemeditado)}">
                        <div class="alert alert-info alert-dismissible">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">X</button>
                            <h4><i class="icon fa fa-info-circle"></i> Sucesso!</h4>
                           	<span th:text="${mensagemeditado}"></span>
                        </div>
                    </div>  
                    
                        <div  th:if="${!#strings.isEmpty(cursodeletado)}">
                        <div class="alert alert-success alert-dismissible">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">X</button>
                            <h4><i class="icon fa fa-check"></i> Sucesso!</h4>
                           	<span th:text="${cursodeletado}"></span>
                        </div>
                    </div>  
                    
                    	 <div  th:if="${!#strings.isEmpty(cursocomreserva)}">
                        <div class="alert alert-warning" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">X</button>
                            <h4><i class="icon fa fa-warning"></i> Verifique!</h4>
                           	<span th:text="${cursocomreserva}"></span>
                        </div>
                    </div>
</body>
</html>
