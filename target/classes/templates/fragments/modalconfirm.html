<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"/></head>
<body>
	<!--CONFIRM MODAL-->
    <div class="modal fade" tabindex="-1" role="dialog" id="myModal" >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title"><strong>CONFIRMARÇÃO DE RESERVA:</strong></h4>  
                </div>
                <div class="modal-body">
                    <p>Clique em  <strong>OK</strong>  para <strong>CONFIRMAR</strong> a reserva</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button id="ok_confirm" type="button" class="btn btn-primary">OK</button>
                </div>
            </div>    <!-- /.modal-content -->
        </div>  <!-- /.modal-dialog -->
    </div> <!-- /.modal -->
    
    <!--CONFIRM MODAL-->
    <div class="modal fade" tabindex="-1" role="dialog" id="modalCancelar" >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title"><strong>CANCELAMENTO DE RESERVA:</strong></h4>  
                </div>
                <div class="modal-body">
                    <p>Clique em  <strong>OK</strong>  para <strong>CANCELAR</strong> a reserva</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button id="ok_cancel" type="button" class="btn btn-primary">OK</button>
                </div>
            </div>    <!-- /.modal-content -->
        </div>  <!-- /.modal-dialog -->
    </div> <!-- /.modal -->
   
</body>
</html>
