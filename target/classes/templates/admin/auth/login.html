<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
    <!-- Theme style -->
    <link rel="stylesheet" href="/dist/css/AdminLTE.min.css" />
</head>
<body class="hold-transition login-page">

<div class="login-box">

	<div class="login-box-body"> 
      <div class="login-logo" style="background:#ffffff; margin-bottom: 0px;">
   <img alt="Emeron" src="/imagens/emeron.png"/>
   <a href="https://emeron.tjro.jus.br/" target="_blank"><b>EMERON</b></a>
  </div>
  
    
     <div th:if="${#bools.isTrue(param.error)}" align="center">
   <span class="text-danger"> usuário e/ou senha não conferem. </span>
 </div>
      
      <div class="card">
      
      <div class="card-body login-card-body">
    
      <p class="login-box-msg">Por favor, faça o login.</p>
        <form th:action="@{/login}" method="post">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" name="username" required placeholder="Usuario">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" name="password" required placeholder="Senha">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <!-- <div class="col-xs-8">
                   <div class="checkbox icheck">
                        <label>
                            <input type="checkbox"> Remember Me
                        </label>
                    </div>
                </div> -->
                <!-- /.col -->
                  <div class="social-auth-links text-center mb-3">
      
         <button type="submit" class="btn btn-primary btn-block">Entrar</button>
       
      </div>
                <!-- /.col -->
            </div>
        </form>
</div>
</div>
</div>
<!--         <a th:href="@{/register}" class="text-center">Register a new membership</a> -->
</div>
<!-- /.login-box -->


<!-- jQuery 2.2.0 -->
<script src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script src="/bootstrap/js/bootstrap.min.js"></script>

</html>
