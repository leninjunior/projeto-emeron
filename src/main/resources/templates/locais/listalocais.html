<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
       	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="layout">
<head>
<meta lang="pt-br">
 <meta charset="utf-8">
    <title>Dashboard</title>
</head>
<body>
<section layout:fragment="header">
    <h1>
       Lista de Locais
        
    </h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
    </ol>
</section>
<div layout:fragment="content">

    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Lista de Locais Cadastrados</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body" >
                    <div class="box-footer center" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_DEPED')">
                        <a th:href="@{/local/novo}">
                            <button type="button" class="btn btn-primary pull-right"><i class="fa fa-plus"></i> Cadastrar Local</button>
                        </a>
                        <!--<form th:action="@{/product/list}" method="get">
                            <input type="search" th:value="${param.search}" name='search' placeholder="search">
                            <button type="submit">Search</button>
                        </form>-->
                    </div>
               

                    <!--<div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">-->
                        <div class="row">
                            <div class="col-sm-12">
                                <table id="example1" class="table table-bordered table-striped dataTable" role="grid"
                                       aria-describedby="example1_info">
                                    <thead class="thead">
						            <tr>
										     <th>LOCAL:</th>
										     <th>QUANTIDADE DE PESSOAS NO LOCAL::</th>
										 	
										 	
		                              </tr>
                                    </thead>
                                    <tbody>
                                  <tr th:each="l : ${locais}">
										   
										     <td th:text="${l.nomeLocal}">Alfreds Futterkiste</td>
										     <td th:text="${l.localQuant}">Alfreds Futterkiste</td>
                                 </tr>
                                    	
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    <!--</div>-->

                    <!--<div class="dataTables_paginate paging_bootstrap">
                        <ul th:if="${listProducts.totalPages > 0}" th:each="pageNumber : ${pageNumbers}"  class="pagination">
                            <li th:class="${pageNumber==listProducts.number + 1} ? active">
                                <a th:href="@{/product/list(search=${param.search},size=${listProducts.size}, page=${pageNumber})}"
                                   th:text=${pageNumber}>
                                </a>
                            </li>
                        </ul>
                    </div>-->

                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>
</div>


<th:block layout:fragment="script">
 <script>
      $(function () {

        $('#example1').DataTable({
          'paging'      : true,
          'lengthChange': false,
          'searching'   : true,
          'ordering'    : true,
          'info'        : false,
          'autoWidth'   : false
        })

        jQuery('#example1_wrapper input').addClass("form-control input-sm"); // modify table search input
      })


</script>
</th:block>
</body>

</html>
