<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>

<div th:if="${mensagem}" th:text="${mensagem}" >

</div>
<form action="/reserva/add/salvar"  method="post" th:object="${reserva}">


   <h4>Cadastrar Reserva</h4>
    <label for="nome">Nome</label>
    <input name="nome">
   <select name="curso"  class="form-select" aria-label="Default select example">
        <option th:each="c: ${cursolist}"
                th:value="${c.id}"
                th:text="${c.nome}">
   </select>
   
 
   <button type="submit"> salvar</button>
   
</form>

<a th:href="@{/reserva/novo}">
    <button class="btn btn-primary">Adicionar Reserva</button>
</a>
<a th:href="@{/curso/novo}">
    <button class="btn btn-primary">Adicionar Curso</button>
</a>



</body>
</html>
