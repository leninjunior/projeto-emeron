<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
<meta lang="pt-br">
 <meta charset="utf-8">
    <title>Reservas Pendentes</title>
</head>
<body>
<section layout:fragment="header">
    <h1>
       Lista de Reservas
        
    </h1>
 
</section>
<div layout:fragment="content">


	<th:block th:include="fragments/modalconfirm">  </th:block>
	
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Lista de Reservas</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="box-footer center">
                        <a th:href="@{/reserva/novo}">
                            <button type="button" class="btn btn-primary pull-right"><i class="fa fa-plus"></i> Cadastrar Nova Reserva</button>
                        </a>
                        <!--<form th:action="@{/product/list}" method="get">
                            <input type="search" th:value="${param.search}" name='search' placeholder="search">
                            <button type="submit">Search</button>
                        </form>-->
                    </div>

                    <!--<div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">-->
                        <div class="row">
                            <div class="col-sm-12">
                                <table id="example1" class="table table-bordered table-striped dataTable" role="grid"
                                       aria-describedby="example1_info">
                                    <thead class="thead">
						            <tr>
										    <th>ID RESERVA</th>
										     <th>SOLICITANTE</th>
										    <th>NOME</th>
										    <th>PROFESSOR:</th>
										    <th>CURSO</th>
										     <th>LOCAL</th>
										     <th>STATUS</th>
										  	 <th>AÇÕES</th>
		                              </tr>
                                    </thead>
                                    <tbody>
                                   <tr th:each="g : ${reservalist}">
                                   <td th:text="${g.id}">Alfreds Futterkiste</td>
                                 	  <td th:text="${g.usuario}"></td>
									   
									     <td th:text="${g.nome}">Alfreds Futterkiste</td>
									      <td th:text="${g.professor.nome}">Alfreds Futterkiste</td>
									      <td th:text="${g.curso.nome}"></td>
									     <td th:text="${g.locais.nomeLocal}"></td>
									         <td > 

									       	<span th:text="${g.reservaStatus.nome}" class="label"
									       	th:classappend="${#strings.toString(g.reservaStatus) == 'CANCELADO' ? 'label-danger' : #strings.toString(g.reservaStatus) == 'RESERVADO' ? 'label-success' : 'label-warning'}"
									       	
									       	></span>
									       
									        </td>
									        
									        
									      
									      	 <td>
                                          <!--  <a th:href="@{/reserva/confirmar/{id}(id=${g.id})}" class="btn btn-primary btn-sm" title="aceitar" ><i class="fa fa-edit" ></i> Aceitar</a> -->
                                           
                                           
                                           
                                           
                                           
                                         <button th:id="${ 'btn_reserva/confirmar/' + g.id}" type="button" class="btn btn-success btn-sm"
		                            		data-toggle="modal" data-target="#myModal">
		                                <span title="Aceitar Reserva"  ><i class="icon fa fa-check"></i> Aceitar</span>
		                                
		                            </button>
		                            
		                               <button th:id="${ 'btn_reserva/cancelar/' + g.id}" type="button" class="btn btn-danger btn-sm"
		                            		data-toggle="modal" data-target="#modalCancelar">
		                                <span title="Cancelar Reserva"  ><i class="icon fa fa-close"></i> Cancelar</span>
		                                
		                            </button>
<!--                                              <a th:href="@{/reserva/cancelar/{id}(id=${g.id})}" class="btn btn-primary btn-sm" title="Editar" ><i class="fa fa-edit" ></i> Cancelar</a>
 --><!--                                            <a th:href="@{excluir/{id}(id=${c.id})}" class="btn btn-danger btn purple deleteView" title="Delete"><i class="fa fa-trash-o"></i> Cancelar</a> -->
                                        		 </td> 
									     
									    </tr>
                                    	
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    <!--</div>-->

                    <!--<div class="dataTables_paginate paging_bootstrap">
                        <ul th:if="${listProducts.totalPages > 0}" th:each="pageNumber : ${pageNumbers}"  class="pagination">
                            <li th:class="${pageNumber==listProducts.number + 1} ? active">
                                <a th:href="@{/product/list(search=${param.search},size=${listProducts.size}, page=${pageNumber})}"
                                   th:text=${pageNumber}>
                                </a>
                            </li>
                        </ul>
                    </div>-->

                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>
</div>


<th:block layout:fragment="script">
 <script>
      $(function () {

        $('#example1').DataTable({
          'paging'      : true,
          'lengthChange': false,
          'searching'   : true,
          'ordering'    : true,
          'info'        : true,
          'autoWidth'   : false
        })

        jQuery('#example1_wrapper input').addClass("form-control input-sm"); // modify table search input
      })


</script>
</th:block>
</body>

</html>
